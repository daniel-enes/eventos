<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <h1>Entrar no sistema</h1>
        <p>Informe suas credenciais para acessar o sistema.</p>

        <form th:action="@{/login}"
              th:object="${user}"
              method="post">
            <div>
                <label for="email">E-mail:</label>
                <input field="{email}" type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input field="{password}" type="password" name="password" id="password" required>
            </div>

            <div>
                <button type="submit">Entrar</button>
            </div>
        </form>
        <div>
            <a th:href="@{/register}">Criar conta</a>
        </div>
    </div>

</body>
</html>
